<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Birthday Lotus</title>

<style>
body{
    margin:0;
    min-height:100dvh; /* FIXED mobile vh issue */
    overflow:hidden;
    background:linear-gradient(to top,#ffb6d9,#ffe6f2);
    font-family: 'Georgia', serif;
}

/* ================= FLOWERS ================= */

.lotus{
    position:absolute;
    transform:scale(0);
    opacity:0;
    animation:bloom 2.5s ease forwards;
    mix-blend-mode:multiply;
}

@keyframes bloom{
    0%{ transform:scale(0.2); opacity:0; }
    100%{ transform:scale(1); opacity:1; }
}

.fadeOut{
    animation:fadeAway 1.5s forwards;
}

@keyframes fadeAway{
    to{ opacity:0; transform:scale(0.8); }
}

/* ================= BUTTON ================= */

#enterBtn{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    padding:24px 65px;
    font-size:28px;
    font-weight:bold;
    border:none;
    border-radius:60px;
    background:linear-gradient(45deg,#ff4fa3,#ff82c7);
    color:white;
    cursor:pointer;
    box-shadow:0 15px 35px rgba(255,0,128,0.4);
    z-index:9999;
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%{ transform:translate(-50%,-50%) scale(1); }
    50%{ transform:translate(-50%,-50%) scale(1.1); }
    100%{ transform:translate(-50%,-50%) scale(1); }
}

/* ================= VINES (FIXED VERSION) ================= */

.vine{
    position:absolute;
    bottom:0;
    left:50%;
    transform:translateX(-50%) translateY(120%);
    opacity:0;
}

@keyframes riseUp{
    from{
        transform:translateX(-50%) translateY(120%);
        opacity:0;
    }
    to{
        transform:translateX(-50%) translateY(0%);
        opacity:1;
    }
}

/* Bigger vines on mobile */
@media (max-width:768px){
    .vine{
        width:380px !important;
    }
}

/* ================= FINAL TEXT ================= */

#finalText{
    position:fixed;
    top:32%;
    left:50%;
    transform:translateX(-50%);
    font-size:52px;
    font-weight:bold;
    text-align:center;
    color:white;
    text-shadow:0 5px 25px rgba(0,0,0,0.3);
    opacity:0;
    transition:opacity 2s ease;
    z-index:9999;
}

@media (max-width:768px){
    #finalText{
        font-size:36px;
        width:90%;
    }
}
</style>
</head>

<body>

<button id="enterBtn">CLICK HERE ðŸ˜‹</button>
<div id="finalText">Happy Birthday SHARANNYA</div>

<script>

/* ================= RANDOM FLOWERS ================= */

const flowerImages = [
    "pink.png",
    "white.png",
    "flower1.png",
    "flower2.png",
    "flower3.png"
];

const flowerCount = 40;
const placed = [];

function isOverlapping(x, y, size) {
    for (let f of placed) {
        const dx = x - f.x;
        const dy = y - f.y;
        const distance = Math.sqrt(dx*dx + dy*dy);
        if (distance < (size/2 + f.size/2 + 20)) return true;
    }
    return false;
}

for (let i = 0; i < flowerCount; i++) {

    let size = 150 + Math.random()*100;
    let x, y, attempts = 0;

    do {
        x = Math.random() * (window.innerWidth - size);
        y = Math.random() * (window.innerHeight - size);
        attempts++;
        if (attempts > 300) break;
    } while (isOverlapping(x, y, size));

    placed.push({x, y, size});

    const img = document.createElement("img");
    img.src = flowerImages[Math.floor(Math.random()*flowerImages.length)];
    img.className = "lotus";
    img.style.left = x + "px";
    img.style.top = y + "px";
    img.style.width = size + "px";
    img.style.animationDelay = (Math.random()*1.5) + "s";

    document.body.appendChild(img);
}

/* ================= BUTTON CLICK EVENT ================= */

document.getElementById("enterBtn").addEventListener("click", function(){

    document.querySelectorAll(".lotus").forEach(f => {
        f.classList.add("fadeOut");
    });

    this.style.display = "none";

    setTimeout(() => {

        document.querySelectorAll(".lotus").forEach(f => f.remove());

        const vineImages = ["vine1.png", "vine2.png"];
        const vineCount = 3;

        for (let i = 0; i < vineCount; i++) {

            const vine = document.createElement("img");
            vine.src = vineImages[Math.floor(Math.random()*vineImages.length)];
            vine.className = "vine";

            vine.style.left = (40 + i * 10) + "%";
            vine.style.width = (350 + Math.random()*120) + "px";
            vine.style.animation = `riseUp 3s ease forwards ${i * 0.6}s`;

            document.body.appendChild(vine);
        }

        const totalAnimationTime = 3000 + (vineCount * 600);

        setTimeout(() => {
            document.getElementById("finalText").style.opacity = "1";
        }, totalAnimationTime);

    },1500);

});
</script>

</body>
</html>
